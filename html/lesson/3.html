  <marked>
    `Angularjs`有许多内置的过滤器：`filter`,`orderBy`,'number','date'等等，你也可以自己定义过滤器。
    过滤器也可以传入参数`{{exception | filter:arg[:arg1:arg2...:argN]}}`，过滤器支持类似于Linux中的管道技术，可以加入多个过滤器`{{exception | filter1 | filter2 | ... | filterN}}`
    综合这些filter可以实现更多更复杂的功能，我们利用上一节的数据做一些更高级的应用。
  </marked>
